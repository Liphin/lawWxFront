<!DOCTYPE html>
<html ng-app="myApp" ng-controller="MyCtrl as ctrl">
<head>
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="/assets/css/jquery/jquery-ui-custom.min.css">

    <script src="/assets/js/jquery/jquery-1.11.0.min.js"></script>
    <script src="/assets/js/angularjs/angular.js"></script>
    <script src="/assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="/assets/js/others/js.cookie.min.js"></script>
    <script src="/assets/js/jquery/jquery-ui.min.js"></script>
    <script src="/assets/js/jquery/jqueryui-touch-punch.js"></script>
    <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="/assets/js/cropImage/transform.js"></script>
    <script src="/assets/js/cropImage/alloy-finger.js"></script>
    <script src="/assets/js/cropImage/alloy-crop.js"></script>

    <!--程序应用引用文件-->
    <script src="module.js"></script>
    <script src="serviceData.js"></script>
    <script src="serviceGeneral.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ctrl.overallData['title']}}</title>
</head>
<body>

<div>
    <div>
        <input ng-model="ctrl.msgInfo['name']" type="text"
               style="margin-top:10px;display: inline-block;padding: 0 20px; width: 100%;font-size: 14px; height: 45px;border: 1px solid #d3d3d3; border-width: 0 0 1px 0;outline:none"
               placeholder="请输入您的称呼（10字以内）" maxlength="10">
    </div>
    <div style="margin-top: 5px;margin-left:20px;display: inline-block">*电话和邮箱任填一个*</div>
    <div>
        <input ng-model="ctrl.msgInfo['phone']" type="text"
               style="margin-top: 5px;display: inline-block;padding: 0 20px; width: 100%;font-size: 14px; height: 45px;border: 1px solid #d3d3d3; border-width: 0 0 1px 0;outline:none"
               placeholder="请输入您的电话（20字以内）" maxlength="20">
    </div>
    <div>
        <input ng-model="ctrl.msgInfo['mail']" type="text"
               style="margin-top: 10px;display: inline-block;padding: 0 20px; width: 100%;font-size: 14px; height: 45px;border: 1px solid #d3d3d3; border-width: 0 0 1px 0;outline:none"
               placeholder="请输入您的邮箱（60字以内）" maxlength="60">
    </div>
    <div>
        <textarea id="infoContent" data-ng-trim="false" ng-model="ctrl.msgInfo['content']" maxlength="500" placeholder="请输入业务咨询"
                  style="margin-top: 10px;display: inline-block;text-indent: 2em;padding: 10px 20px; height: 250px;width: 100%;outline:none;border: 1px solid #d3d3d3; border-width: 0 0 1px 0;font-size: 14px"></textarea>
        <span style="float: right; position: absolute; right: 10px; top: 420px">({{ctrl.msgInfo['content'].length}}/500)</span>
    </div>

    <div style="text-align:center;width:100%;margin-top: 10px;display: inline-block">
        <button ng-click="ctrl.cancleInfo()" class="btn btn-default"
                style="display:inline;width: 100px;height: 40px">重置
        </button>
        <button ng-click="ctrl.saveMsgInfo()" class="btn btn-success"
                style="margin-left:80px;display:inline;width: 100px;height: 40px">提交
        </button>
    </div>

</div>



<!--加载数据的loading动图和文字-->
<div ng-if="ctrl.overallData['loadData']"
     style="width: 100%;text-align: center; position: absolute; top:0; left: 0; right: 0; bottom: 0; height: 100%">
    <div style="vertical-align: middle ;display: inline-block; background: #e8e8e8; width: 120px; height: 100px; text-align: center">
        <img style="margin: 30px 30px 0 30px;" src="/assets/img/dynamicinfo/loading3.gif">
        <div style=";font-size: 12px; text-align: center;margin-top: 10px">正在加载数据...</div>
    </div>
    <div style="display: inline-block; vertical-align: middle; width: 0; height: 100%"></div>
</div>

</body>
</html>
