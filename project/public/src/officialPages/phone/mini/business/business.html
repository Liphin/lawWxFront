<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
<head>
    <meta charset="UTF-8">
    <title>业务项目</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.js"></script>
    <meta name="viewport" content="width=device-width">
</head>
<style>

</style>
<body style="font-family: 微软雅黑">

<!--期待律师事务所头部logo-->
<!--企业信息logo和铭牌-->
<div style="width: 100%;display: inline-block; text-align: center; margin: 10px 0">
    <img style="width: 90%" src="http://qidailaw.liphin.com:3100/assets/img/mini/mini05.jpg"/>
</div>

<!--主页头部轮播图片-->
<!--轮播-->
<div>
    <div id="myCarousel" class="carousel slide" style="height: 190px">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img style="height: 190px;" src="http://qidailaw.liphin.com:3100/assets/img/mini/desktop80.jpg"
                     alt="First slide">
            </div>
            <div class="item">
                <img style="height: 190px;" src="http://qidailaw.liphin.com:3100/assets/img/mini/desktop81.jpg"
                     alt="Second slide">
            </div>
            <div class="item">
                <img style="height: 190px;" src="http://qidailaw.liphin.com:3100/assets/img/mini/desktop82.jpg"
                     alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!--业务项目-->
<div>
    <!--服务项目标题说明-->
    <div style="text-align: center; margin: 20px;">
        <span style="color: #050b50; font-size: 20px;font-weight: bold; display: block">服务项目</span>
        <span style="font-size: 13px; margin-top: 5px; display: block">———— Service Project ————</span>
    </div>
    <!--递归遍历每个服务项目-->
    <div style="width: 100%; display: flex; justify-content:center;flex-direction: row;flex-wrap: wrap;border: 1px solid gainsboro; border-width: 1px 0 0 0">
        <!--循环递归各种业务类型-->
        <div ng-click="redirectToBusinessItem(value.redirect)" ng-repeat="value in businessItems track by $index"
             style="width: 25%;text-align: center; margin-top: 20px">
            <div style="width: auto;height: 50px;background: url(/assets/img/mini/hexagon.png) no-repeat center center;background-size: contain;">
                <i class="{{value.i}}" style="font-size: 22px;color:white; position: relative; top: 12px;"></i>
            </div>
            <div style="margin-top: 10px">{{value.name}}</div>
        </div>
    </div>

    <!--底部公司讯息-->
    <!--尾部-->
    <div style="width: 100%; height: 150px;background: #020201;" align="center">
        <div style="margin-top: 50px; color: white; position: relative;text-align: left">
            <div style="margin: 20px;padding-top: 20px; line-height: 25px">
                <div>广东期待师事务所</div>
                <div>律师咨询热线：<a href="tel:02084772013" style="color:#ff8d0d">020-84772013</a></div>
                <div>地址：<a href="https://m.amap.com/detail/index/poiid=B0FFJ186JK" style="color:#ff8d0d">广东省广州番禺区富华东路518号桥力大厦三楼（即番禺区公证处所在大楼三楼）</a></div>
            </div>
        </div>
    </div>
</div>


<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.businessItems = [
            {i: "fa fa-gratipay", name: "婚姻继承", redirect: './regions/re_1.html'},
            {i: "fa fa-balance-scale", name: "刑事辩护", redirect: './regions/re_2.html'},
            {i: "fa fa-newspaper-o", name: "债权债务", redirect: './regions/re_3.html'},
            {i: "fa fa-car", name: "交通事故", redirect: './regions/re_4.html'},
            // {i: "fa fa-odnoklassniki", name: "劳动法", redirect: './regions/re_5.html'},
            // {i: "fa fa-font-awesome", name: "行政诉讼", redirect: './regions/re_6.html'},
            // {i: "fa fa-envira", name: "知识产权", redirect: './regions/re_7.html'},
            // {i: "fa fa-building", name: "房产业务", redirect: './regions/re_8.html'},
            // {i: "fa fa-university", name: "建筑工程", redirect: './regions/re_9.html'},
            // {i: "fa fa-external-link", name: "医疗纠纷", redirect: './regions/re_10.html'},
            // {i: "fa fa-registered", name: "破产重组", redirect: './regions/re_11.html'},
            // {i: "fa fa-money", name: "财务金融", redirect: './regions/re_12.html'},
            // {i: "fa fa-plane", name: "海事海商", redirect: './regions/re_13.html'},
            // {i: "fa fa-tree", name: "农民权益", redirect: './regions/re_14.html'},
            // {i: "fa fa-male", name: "法律顾问", redirect: './regions/re_15.html'},
        ];

        /**
         * 打开某个服务项目数据
         * @param redirect
         */
        $scope.redirectToBusinessItem = function (redirect) {
            window.location = redirect;
        }
    });
</script>
</body>
</html>
