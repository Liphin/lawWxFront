<!DOCTYPE html>
<html ng-app="myApp" ng-controller="MyCtrl as ctrl">
<head>
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="/assets/css/jquery/jquery-ui-custom.min.css">

    <script src="/assets/js/jquery/jquery-1.11.0.min.js"></script>
    <script src="/assets/js/angularjs/angular.js"></script>
    <script src="/assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="/assets/js/others/js.cookie.min.js"></script>
    <script src="/assets/js/jquery/jquery-ui.min.js"></script>
    <script src="/assets/js/jquery/jqueryui-touch-punch.js"></script>
    <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="/assets/js/cropImage/transform.js"></script>
    <script src="/assets/js/cropImage/alloy-finger.js"></script>
    <script src="/assets/js/cropImage/alloy-crop.js"></script>

    <!--程序应用引用文件-->
    <script src="module.js"></script>
    <script src="serviceData.js"></script>
    <script src="serviceGeneral.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ctrl.overallData['title']}}</title>
</head>
<body style="">
   <div style="font-family: 微软雅黑;">
       <div style="background: white;margin: 20px 10px;border-radius: 10px;padding: 20px 10px;box-shadow: 0 0 5px #b6b6b6;position: relative"
            ng-repeat="team in ctrl.teamList track by $index" >
           <div style="background: #fafafa; padding: 10px;">
               <div style="display: block;text-align: center;width:100%;margin-top: 5px">
                   <!--<div style="display:inline-block;width: 105px;height: 105px;border: 1px solid #dedede;background: white url({{team['url']}}) no-repeat center center;background-size: 100px 100px"></div>-->
                   <!--装载图片-->
                   <div id="picShotCanvas" bg-size="team['imageData']['bg_size']"
                        style="display:inline-block; border-radius: 100px;background: url({{team['url']}}) no-repeat {{team['imageData']['bg_position_left']}}px {{team['imageData']['bg_position_top']}}px;
                             background-size: {{team['imageData']['bg_size']}}% auto; width: 170px; height: 170px;"></div>
               </div>

               <div style="display: block;text-align: center;width: 100%; margin-top: 10px">
                   <div style="font-size: 18px;color: #4a4a4a;">{{team['name']}}</div>
               </div>

               <div style="display: block; margin-top: 10px; margin-bottom: 20px">
                   <div style="text-indent:2em;font-size: 15px;color: #4a4a4a;">{{team['content']}}</div>
               </div>
           </div>

           <!--电话咨讯-->
           <div style="text-align: center; margin-top: 18px;">
               <i class="fa fa-phone-square" style="font-size: 42px; color: #4993c1"></i>
               <div style="display: inline-block; margin-left: 10px">
                   <div>
                       <span style="font-size: 17px">电话咨讯</span>
                       <span style="color: white; background: #4993c1; padding: 2px 12px;border-radius: 10px; font-size: 13px">免费电话咨讯</span>
                   </div>
                   <div style="font-size: 13px; text-align: left; margin-top: 3px">快速响应，专业律师在线解疑</div>
               </div>
           </div>
       </div>
   </div>

   <!--加载数据的loading动图和文字-->
   <div ng-if="ctrl.overallData['loadData']"
        style="width: 100%;text-align: center; position: absolute; top:0; left: 0; right: 0; bottom: 0; height: 100%">
       <div style="vertical-align: middle ;display: inline-block; background: #e8e8e8; width: 120px; height: 100px; text-align: center">
           <img style="margin: 30px 30px 0 30px;" src="/assets/img/dynamicinfo/loading3.gif">
           <div style=";font-size: 12px; text-align: center;margin-top: 10px">正在加载数据...</div>
       </div>
       <div style="display: inline-block; vertical-align: middle; width: 0; height: 100%"></div>
   </div>
</body>
</html>
