<!--提供渠道下载图片-->
<div ng-if="content.overallData['imagesDownload']['status']" align="center" style="position: fixed; top: 0; bottom: 0;left: 0;right: 0;width: 100%;z-index: 1000;background: rgba(93,93,94,0.55)">
    <!--白色边框内容展示部分-->
    <div style="width: 660px;height: 80%;display: inline-block;vertical-align: middle; background: white">
        <!--返回按钮-->
        <div style="height: 50px; width: 100%">
            <span style="font-size: 16px; font-weight: bold; color: grey;position: relative; top: 10px">下载目标图片资源</span>
            <img ng-click="content.overallData['imagesDownload']['status']=false" src="/assets/img/content/close.png" style="cursor: pointer;float: right;position: relative;top: 10px;right: 20px"/>

        </div>

        <!--图片内容部分-->
        <div style="overflow-y: scroll;height: 85%; width: 100%;display: inline-block;" class="scrollBar-7">
            <div ng-repeat="img in content.overallData['imagesDownload']['array']" style="border: 1px solid #e5e5e5; border-width: 1px 0 0 0;width: 100%; height: 107px;padding: 10px">
                <div style="float: left;position: relative;left: 70px;vertical-align: middle;display: inline-block; background: url({{img}}) no-repeat center center;background-size: 100px 65px; border: 1px solid #e5e5e5;width: 120px; height: 85px; "></div>
                <span ng-click="content.downloadTargetImg(img)" style="cursor: pointer;vertical-align: middle;float: right;position: relative; right: 50px; top:40px; text-decoration: underline">下载</span>
            </div>
        </div>
    </div>
    <div style="width: 0; height: 100%; vertical-align: middle;display: inline-block"></div>
</div>
